<div class="flex items-center justify-between p-4 bg-white border-b border-gray-200">
    <!-- Título dinámico -->
    <div class="text-xl font-bold text-gray-900"> <!-- Letras más grandes y en negrita -->
      {{ getTitle() }}
    </div>
  
    <!-- Barra de búsqueda y tuerca -->
    <div class="flex items-center">
      <!-- Barra de búsqueda -->
      <div class="relative">
        <input
          type="text"
          placeholder="Search by title, content, or tags..."
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-[20rem]"
          [(ngModel)]="searchQuery"
          (input)="onSearch()"
        />
        <!-- Icono de búsqueda -->
        <button
          class="absolute right-2 top-2 p-1 text-gray-500 hover:text-blue-500 focus:outline-none"
          (click)="onSearch()"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </button>
      </div>
  
      <!-- Tuerca (icono de configuración) -->
      <button class="ml-4 p-2 text-gray-500 hover:text-blue-500 focus:outline-none">
        <img src="assets/Setting.png" alt="Settings" class="w-5 h-5" />
      </button>
    </div>
  </div>
