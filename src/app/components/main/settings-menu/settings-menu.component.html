<div class="relative">
  <!-- Settings button -->
  <button
    (click)="toggleMenu()"
    class="p-2 text-gray-500 hover:text-blue-500 focus:outline-none"
  >
    <img src="assets/Setting.png" alt="Settings" class="w-5 h-5" />
  </button>

  <!-- Dropdown menu -->
  <div
    *ngIf="isMenuOpen"
    class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
  >
    <button
      (click)="openChangePassword()"
      class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
    >
      Change Password
    </button>
    <button
      (click)="logout()"
      class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
    >
      Sign Out
    </button>
  </div>

  <!-- Password change panel -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-50"
    *ngIf="showPasswordPanel"
    (click)="closePasswordPanel()"
  >
    <div
      class="absolute right-0 top-0 h-full w-96 bg-white shadow-lg transform"
      [@fadeSlide]
      (click)="$event.stopPropagation()"
    >
      <!-- Password change form -->
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-6">Change Password</h2>
        <form (submit)="onSubmit($event)">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">
                Current Password
              </label>
              <input
                type="password"
                [(ngModel)]="currentPassword"
                name="currentPassword"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">
                New Password
              </label>
              <input
                type="password"
                [(ngModel)]="newPassword"
                name="newPassword"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                required
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">
                Confirm New Password
              </label>
              <input
                type="password"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                required
              />
            </div>
            <div class="flex justify-end space-x-3 mt-6">
              <button
                type="button"
                (click)="closePasswordPanel()"
                class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700"
              >
                Change Password
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
