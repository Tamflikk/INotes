<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div
      class="bg-white p-8 rounded-lg shadow-sm border border-gray-200 w-[30rem]"
    >
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="assets/logo.png" alt="Logo" class="w-[7rem]" />
      </div>

      <!-- Title -->
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">
        Welcome to Note
      </h2>

      <!-- Subtitle -->
      <p class="text-sm text-center text-gray-600 mb-8">
        Please log in to continue
      </p>

      <!-- loginForm -->
      <form (ngSubmit)="onLogin()" class="space-y-6">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="email@example.com"
          />
        </div>

        <div>
          <div class="flex justify-between items-center mb-1">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <a href="#" class="text-sm text-blue-600 hover:underline"
              >Forgot?</a
            >
          </div>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="********"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
            >
              <img
                *ngIf="!showPassword"
                src="assets/eye-closed.png"
                alt="Show Password"
                class="h-5 w-5 text-gray-500"
              />
              <img
                *ngIf="showPassword"
                src="assets/eye-open.png"
                alt="Hide Password"
                class="h-5 w-5 text-gray-500"
              />
            </button>
          </div>
        </div>

        <!-- errorMessage -->
        <div *ngIf="errorMessage" class="text-sm text-red-600">
          {{ errorMessage }}
        </div>

        <!-- loginButton -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">
            <svg
              class="animate-spin h-5 w-5 text-white inline-block"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Cargando...
          </span>
        </button>
      </form>

      <!-- divider -->
      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-4 text-sm text-gray-600">Or log in with:</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <!-- googleButton -->
      <button
        (click)="loginWithGoogle()"
        class="w-full flex items-center justify-center bg-white border border-gray-300 rounded-md py-2 px-4 text-sm text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        <img
          src="https://www.google.com/favicon.ico"
          alt="Google Icon"
          class="w-4 h-4 mr-2"
        />
        Google
      </button>

      <!-- registerLink -->
      <p class="mt-6 text-center text-sm text-gray-600">
        No account yet?
        <a routerLink="/signup" class="text-blue-600 hover:underline"
          >Sign Up</a
        >
      </p>
    </div>
  </div>
</div>
