<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div
    class="bg-white p-8 rounded-lg shadow-sm border border-gray-200 w-[30rem]"
  >
    <!-- logo -->
    <div class="flex justify-center mb-6">
      <img src="assets/logo.png" alt="Logo" class="w-[7rem]" />
    </div>

    <!-- title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">
      Create Your Account
    </h2>

    <!-- subTitle -->
    <p class="text-sm text-center text-gray-600 mb-8">
      Sign up to start organizing your notes and boost your productivity.
    </p>

    <!-- form -->
    <form (ngSubmit)="onSignUp()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email Address
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="email@example.com"
        />
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Password
        </label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="At least 8 characters"
            maxlength="32"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
          >
            <img
              *ngIf="!showPassword"
              src="assets/eye-closed.png"
              alt="Show Password"
              class="h-5 w-5 text-gray-500"
            />
            <img
              *ngIf="showPassword"
              src="assets/eye-open.png"
              alt="Hide Password"
              class="h-5 w-5 text-gray-500"
            />
          </button>
        </div>
      </div>

      <!-- errorMsg -->
      <div *ngIf="errorMessage" class="text-sm text-red-600">
        {{ errorMessage }}
        <a
          *ngIf="errorMessage.includes('login')"
          routerLink="/login"
          class="text-blue-600 hover:underline ml-1"
        >
          Login
        </a>
      </div>

      <!-- registerButton -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        <span *ngIf="!isLoading">Sign Up</span>
        <span *ngIf="isLoading">
          <svg
            class="animate-spin h-5 w-5 text-white inline-block"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Signing Up...
        </span>
      </button>
    </form>

    <!-- divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-4 text-sm text-gray-600">Or log in with:</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- googleButton -->
    <button
      class="w-full flex items-center justify-center bg-white border border-gray-300 rounded-md py-2 px-4 text-sm text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      <img
        src="https://www.google.com/favicon.ico"
        alt="Google Icon"
        class="w-4 h-4 mr-2"
      />
      Google
    </button>

    <!-- Enlace para Iniciar SesiÃ³n -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
